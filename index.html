<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-800">
<div class="max-w-4xl mx-auto p-5">
<h1 class="text-2xl font-bold text-[#002C5C] mb-5">Job Application Tracker</h1>
<div class="grid md:grid-cols-3 gap-4 mb-8">
    <div class="bg-white rounded-lg shadow p-4">
      <p>Total</p>
      <p id="totalCount" class="text-2xl font-bold mt-1 text-[#002C5C]">8</p>
    </div>
    <div class="bg-white rounded-lg shadow p-4">
      <p>Interview</p>
      <p id="interviewCount" class="text-2xl font-bold text-[#10B981] mt-1">0</p>
    </div>
    <div class="bg-white rounded-lg shadow p-4">
      <p>Rejected</p>
      <p id="rejectedCount" class="text-2xl font-bold text-[#EF4444] mt-1">0</p>
    </div>
  </div>

</div>
</body>
</html>
